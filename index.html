
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>License Plate Recognition System</title>
  <link rel="stylesheet" href="styles_updated.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo" class="logo" />
    <h1>License Plate Recognition System</h1>
    <span id="airtable-status">Airtable: <strong>Synced</strong></span>
  </header>
  <section class="stats">
    <div class="stat blue">
      <div class="icon-circle"><i class="fas fa-car"></i></div>
      <div class="text">
        <p class="label">Today's Detections</p>
        <p class="value" id="total">0</p>
      </div>
    </div>
    <div class="stat green">
      <div class="icon-circle"><i class="fas fa-check"></i></div>
      <div class="text">
        <p class="label">Registered</p>
        <p class="value" id="registered">0</p>
    </div>
    </div>
    <div class="stat red">
      <div class="icon-circle"><i class="fas fa-times"></i></div>
      <div class="text">
        <p class="label">Unregistered</p>
        <p class="value" id="unregistered">0</p>
      </div>
    </div>
  </section>
  <section class="activity">
    <h2>Recent Activity</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Plate Number</th>
          <th>State</th>
          <th>User</th>
          <th>Vehicle</th>
          <th>Gate Status</th>
        </tr>
      </thead>
      <tbody id="activity-table">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </section>
  <script src="script.js"></script>
  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
      localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.getElementById('theme-toggle').checked = true;
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
